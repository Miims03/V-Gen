<main class="h-screen flex flex-col justify-center items-center gap-20  border-none hero w-full  bg-gradient-to-br from-[#35478b] via-black to-[#8e477d] relative"
>
<figure (click)="scrollToSection('about')" class="absolute top-10 right-28 text-white animate-pulse cursor-pointer">
    <img src="arrowTop.svg" class="w-[2rem]">
</figure>
<figure (click)="scrollToSection('contact')" class="absolute bottom-14 left-28 text-white animate-pulse cursor-pointer">
    <img src="arrowBot.svg" class="w-[2rem]">
</figure>

    <h1 class="text-slate-100 font-semibold text-5xl mb-5 text-shadow">Nos Produits</h1>
    <div class="flex justify-center items-center gap-10">
    <app-produits-card 
        [image]="'cv.png'" 
        [title]="'V'"
        [color]="'1976a7'"
        [delay]="0"
        [premium]="false"
        [price]="'10.000.000'"
        [description]="'Le composé-V, une fois injecté dans les veines, permet d\'obtenir des pouvoirs basiques, c\'est à dire sur une echelle de 1 à 10 en terme de puissance, vous obtiendrez 1 à 2 pouvoirs de niveau 1 à 6. Une fois injecté, vous ne serez plus humain et cela est irréversible.'"
    />
    <app-produits-card
        [image]="'cvp.png'" 
        [title]="'VP'"
        [color]="'5a9e26'"
        [delay]="500"
        [premium]="true"
        [price]="'4.000.000'"
        [description]="'Le composé-VP est notre dernière invention, une fois injecté dans les veines, ce composé vous permet d\'accèder directement à 5 pouvoirs de niveau 10 par dose. Car en effet ce produit vous permettera de bénéficer de vos pouvoirs durant 24h, vous resterez donc humain une fois ce délai écoulé. Ce produit est disponible uniquement pour les membres V-Premium.'"
    />
    <app-produits-card 
        [image]="'cvb.png'" 
        [title]="'VB'"
        [color]="'b12991'"
        [delay]="1000"
        [premium]="false"
        [price]="'20.000.000'"
        [description]="'Le composé-VB, quand à lui, une fois injecté dans les veines, premet d\'avoir plus de pouvoirs ( 2 à 4 ) de niveau 6 à 10. Celui-ci est plus coûteux mais vraiment plus éfficace et puissant. Une fois injecté, vous ne serez plus humain et cela est irréversible. Tout comme le composé-V.'"
    />
</div>
</main>
